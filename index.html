      DESCRIPTION:
        <br>
        <br>  Given the triangle of consecutive odd numbers: 
        <br>               1 
        <br>            3     5
        <br>         7     9    11
        <br>     13    15    17    19
        <br>  21    23    25    27    29
        <br>  ...
        <br>
        <br>  Calculate the row sums of this triangle from the row index (starting at index 1) e.g.:
        <br>    rowSumOddNumbers(1); // 1
        <br>    rowSumOddNumbers(2); // 3 + 5 = 8
    </h4>
